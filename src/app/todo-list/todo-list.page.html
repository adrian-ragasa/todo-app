<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ToDo List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="!loading">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        ToDo List
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-todo *ngFor="let todo of todos" [todo]="todo" (todoDeleted)="refresh()"></app-todo>
  </ion-list>

  <ion-button class="add-task-btn" color="primary" shape="round" [routerLink]="'/todo-add-update'">
    +
  </ion-button>

</ion-content>

<ion-content *ngIf="loading">
  <ion-spinner></ion-spinner>
</ion-content>
